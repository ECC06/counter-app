<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <article class="cont">
        <div class="numbers-cont">
            <span class="num"></span>
            <span class="num"></span>
            <span class="num"></span>
            <span class="num"></span>
        </div>

        <div class="controls">
            <button class="control-btn plus" id="increment-btn">
                <!-- plus icon -->
                <svg width="78" height="78" viewBox="0 0 78 78" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M77.5194 44.2968H44.2968V77.5194H33.2226V44.2968H0V33.2226H33.2226V0H44.2968V33.2226H77.5194V44.2968Z"
                        fill="white" />
                </svg>
            </button>

            <button id="reset-btn">RESET</button>

            <button class="control-btn minus" id="decrement-btn">

                <!-- minus icon -->
                <svg width="92" height="13" viewBox="0 0 92 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M92 13H0V0H92V13Z" fill="white" />
                </svg>

            </button>
        </div>
    </article>

</body>

</html>
